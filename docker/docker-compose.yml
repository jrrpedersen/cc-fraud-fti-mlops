version: "3.8"

x-airflow-common: &airflow-common
  # For now, use the official image. Later we can switch to a custom build
  # (docker/airflow/Dockerfile) to add providers + extra Python deps.
  image: cc-fraud-airflow:local
  environment:
    # --- Airflow core ---
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__CORE__LOAD_EXAMPLES: "false"
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "true"
    AIRFLOW__API__AUTH_BACKENDS: "airflow.api.auth.backend.basic_auth"

    # --- DB ---
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow

    # --- Admin user created by airflow-init ---
    _AIRFLOW_WWW_USER_USERNAME: airflow
    _AIRFLOW_WWW_USER_PASSWORD: airflow

    # --- MinIO (S3-compatible) connection settings for your tasks ---
    AWS_ACCESS_KEY_ID: minioadmin
    AWS_SECRET_ACCESS_KEY: minioadmin
    AWS_DEFAULT_REGION: us-east-1
    S3_ENDPOINT_URL: http://minio:9000

    # Optional: install a couple small libs at container start (ok for Phase 1)
    # Later weâ€™ll bake these into a custom image for speed/reproducibility.
    # _PIP_ADDITIONAL_REQUIREMENTS: "boto3 s3fs redis requests"

    PYTHONPATH: /opt/airflow/repo

  volumes:
    - ../pipelines/airflow/dags:/opt/airflow/dags
    - ../pipelines/airflow/logs:/opt/airflow/logs
    - ../pipelines/airflow/plugins:/opt/airflow/plugins
    - ..:/opt/airflow/repo
  user: "${AIRFLOW_UID:-50000}:0"
  depends_on:
    postgres:
      condition: service_healthy

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow -d airflow"]
      interval: 5s
      retries: 10
    restart: unless-stopped

  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    command:
      - -c
      - |
        airflow db migrate
        airflow users create \
          --username "$${_AIRFLOW_WWW_USER_USERNAME}" \
          --password "$${_AIRFLOW_WWW_USER_PASSWORD}" \
          --firstname Airflow --lastname Admin \
          --role Admin \
          --email admin@example.com
    restart: "no"
    depends_on:
      airflow-image:
        condition: service_completed_successfully

  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 10s
      timeout: 10s
      retries: 10
    restart: unless-stopped
    depends_on:
      airflow-image:
        condition: service_completed_successfully

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    restart: unless-stopped
    depends_on:
      airflow-image:
        condition: service_completed_successfully
  
  airflow-image:
    image: cc-fraud-airflow:local
    build:
      context: ./airflow
    command: ["bash", "-lc", "echo built"]


  # S3-compatible local object storage (mirrors AWS S3 later)
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"  # S3 API
      - "9001:9001"  # Console UI
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/ready"]
      interval: 5s
      timeout: 5s
      retries: 20
    restart: unless-stopped

  # Create buckets automatically
  minio-mc:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: /bin/sh
    command: >
      -c "
      mc alias set local http://minio:9000 minioadmin minioadmin;
      mc mb -p local/mlops || true;
      mc mb -p local/feast || true;
      mc ls local;
      "
    restart: "no"

  # Redis for Feast online store (simple/local). Later we can add a separate Redis for Airflow Celery if needed.
  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

volumes:
  postgres-db-volume:
  minio-data: